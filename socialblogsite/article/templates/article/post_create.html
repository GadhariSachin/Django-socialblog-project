{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
  <div class="col-md-10 col-md-offset-1">
    <h1 id="styleHead">Create New Article !!</h1>
    <form action="{% url 'article:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>
        <input type="submit" class="btn btn-success pull-right" value="Post Article">
    </form>
  </div>
{% endblock %}
