{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
  <div class="card col-md-offset-1 col-md-8" id="articleCard" style="padding-top:45px;padding-bottom:45px;">
      <h1 class="text-center" id='styleHead' >Edit profile</h1>
      <hr>
      <form method="POST" action="." enctype="multipart/form-data">
          {% csrf_token %}
          {% bootstrap_form user_form %}
          {% bootstrap_form profile_form %}
          <input type="submit" value="Save Changes" class="btn btn-primary">
      </form>
  </div>
{% endblock %}
