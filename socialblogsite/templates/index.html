{% extends "base.html" %}

{% block welcomebar %}
<div class="card mycard" >
  <div style="padding-top:240px;">
    <h1 class=" bigHeading text-center"> Get inspired and share your Thoughts</h1>
    <h3 class="text-center" style="color: black;">Find your home among the world's best peoples</h3>
    <br>
    <div class="row" style="padding-left:190px;">
      <div class="col-md-2 col-md-offset-3">
        <a href="{% url 'article:postlist' %}" id="normalHead"> <button type="button" class="btn btn-lg btn-primary coverButton"> See Articles posted</button> </a>
      </div>
      <div class="col-md-2">
        <a href="{% url 'accounts:signup' %}" id="normalHead" ><button type="button" class="btn btn-lg btn-primary coverButton">Join Startsocial</button></a>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="pull right"  style="padding:25px; margin-bottom:80px;">
    <h2 class=" bigHeading text-center"> Articles by preference</h2>
    <hr>
    <form method="GET" action="{% url 'article:postlist' %}">
      <div class="row" style="margin-left:130px;">
        <div class=" col-md-2" style="border:5 px solid grey;font-size:2em;">
          <input type="submit" class="card choiceCard navHead"  name="q" value="Sports">
        </div>
        <div class=" col-md-2" style="border:5 px solid grey;font-size:2em;">
          <input type="submit" class="card choiceCard navHead"  name="q" value="Tech">
        </div>
        <div class=" col-md-2" style="border:5 px solid grey;font-size:2em;">
          <input type="submit" class="card choiceCard navHead"  name="q" value="Vehicle">
        </div>
        <div class=" col-md-2" style="border:5 px solid grey;font-size:2em;">
          <input type="submit" class="card choiceCard navHead"  name="q" value="Movies">
        </div>
        <div class=" col-md-2" style="border:5 px solid grey; font-size:2em;">
            <input type="submit" class="card choiceCard" name="q" value="Politics">
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
