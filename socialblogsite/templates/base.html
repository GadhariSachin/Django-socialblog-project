<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SocialArtice</title>

    <!-- Latest compiled and minified CSS -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

   <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
   <script src="{% static "socialblogsite/js/ui-bootstrap-tpls-2.5.0.min.js"%}" type="text/javascript" ></script>
   <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">

   <link rel="stylesheet" href="{% static 'socialblogsite/css/master.css'%}">

  </head>
  <body  ng-app="baseApp" ng-controller="mainController">
    <nav class="navbar navbar-default mynav">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home'%}" id='styleHead' > <b>Starsocial</b> </a>
        </div>
        <ul class="nav navbar-nav pull-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'article:postlist' %}" id="navHead">Articles</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" id="navHead" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                     <img src="{{ request.user.profile.photo.url}}" class="navbar-img img-circle">
                     <span>Hi {{user.username | capfirst}}</span>
                     <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="{% url 'accounts:editprofile' %}"  id="navHead" >Edit Profile</a></li>
                    <li >
                      <form method="GET" action="{% url 'article:postlist' %}" style="margin-left:10px; width:100%; margin-bottom: 5px;">
                        <button type="submit" class="btn btn-lg btn-light navHead"  name="q" value={{user.username}}> My Articles<button>
                        </form>
                        <span class="btn btn-md navHead"> All Articles </span>
                      </li>
                    <li><a href="{% url 'accounts:logout' %}" id="navHead" >Log Out</a></li>
                  </ul>
                </li>
    				{% else %}
    			      <li class="nav-item" ><a href="{% url 'accounts:login' %}" id="styleHead" ng-click=loginUser() >Log in</a></li>
    				{% endif %}
    		</ul>
  		</div>
  	</nav>

    <div class="container-fluid">
      {% block welcomebar %}

      {% endblock %}

      {% block content %}

      {% endblock %}

    </div>


    <script src="{% static "socialblogsite/js/master.js"%}" type="text/javascript" ></script>

  </body>
</html>
